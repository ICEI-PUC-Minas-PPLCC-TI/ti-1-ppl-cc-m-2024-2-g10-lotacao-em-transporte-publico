<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusTrack - Sistema de Rastreamento de Ônibus</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/codigo/public/assets/css/home.css">
    <script src="./assets/js/login.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <svg class="h-8 w-8" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 35 h40 v-15 h-40 v15" stroke="#2B4570" fill="none" stroke-width="2"/>
                        <circle cx="30" cy="35" r="4" fill="#2B4570"/>
                        <circle cx="50" cy="35" r="4" fill="#2B4570"/>
                        <path d="M10 45 Q30 20 60 45" stroke="#E49273" stroke-width="2" fill="none" stroke-dasharray="4"/>
                        <circle cx="35" cy="32" r="3" fill="#E49273"/>
                    </svg>
                    <span class="ml-2 text-xl font-bold text-gray-900">BusTrack</span>
                </div>
                
                <div class="flex items-center">
                    <a href="/codigo/public/modulos/Cadastro-Ônibus/index.html" class="admin-button px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 flex items-center">
                        <span>Área Administrativa</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Search Section -->
        <div class="card p-6 mb-8">
            <div class="flex items-center">
                <div class="search-container flex-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="search-icon h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                    </svg>
                    <input type="text" class="search-input w-full px-4 py-2 border rounded-lg" placeholder="Busque sua linha de ônibus...">
                </div>
                <button class="ml-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Buscar
                </button>
            </div>
        </div>

        <!-- Quick Access Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Card 1 -->
            <div class="card p-6">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                    </svg>
                    <div class="ml-4">
                        <h3 class="font-semibold text-lg">Linhas Próximas</h3>
                        <p class="text-gray-500">Encontre ônibus perto de você</p>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card p-6">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                    </svg>
                    <div class="ml-4">
                        <h3 class="font-semibold text-lg">Horários</h3>
                        <p class="text-gray-500">Consulte a programação</p>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card p-6">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"/>
                        <path d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1V5a1 1 0 00-1-1H3zM14 7h-3v7h3V7z"/>
                    </svg>
                    <div class="ml-4">
                        <h3 class="font-semibold text-lg">Minhas Linhas</h3>
                        <p class="text-gray-500">Rotas favoritas</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map Section -->
        <div class="card">
            <div class="p-4 border-b">
                <h2 class="text-xl font-semibold">Mapa de Rastreamento</h2>
            </div>
            <div class="map-placeholder p-4">
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mx-auto mb-4" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"/>
                        <path d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1V5a1 1 0 00-1-1H3zM14 7h-3v7h3V7z"/>
                    </svg>
                    <p class="text-gray-500">Selecione uma linha para visualizar no mapa</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="container mx-auto px-6 py-6">
            <p class="text-center text-gray-500">© 2024 BusTrack - Sistema de Monitoramento de Ônibus</p>
        </div>
    </footer>
</body>
</html>
